<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snap.svg</title>
  <style>
    body {
      background: #333;
    }
    #datachomp-box {
      background: white;
      position: relative;
      height: 200px;
      width: 310px;
    }
  </style>
  <script src="snap/dist/snap.svg-min.js"></script>
</head>
<body>
  <div id="datachomp-box">
  <svg id="datachomp" style="width: 100%; height: 100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
      <g id="datachomp-head" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <image id="datachomp_head" sketch:type="MSBitmapLayer" x="-54" y="-46" width="296" height="209" xlink:href="img/datachomp_head.png"></image>
      </g>
      <g id="datachomp-body" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <image id="datachomp_body" sketch:type="MSBitmapLayer" x="0" y="100px" width="288" height="98" xlink:href="img/datachomp_body.png"></image>
      </g>
      <g id="datachomp-bottom-jaw" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <image id="datachomp_bottom_jaw" sketch:type="MSBitmapLayer" x="0" y="50" width="190" height="79" xlink:href="img/datachomp_bottom_jaw.png"></image>
    </g>
    <g id="datachomp-arm" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <image id="datachomp_arm" sketch:type="MSBitmapLayer" x="200" y="45" width="96" height="104" xlink:href="img/datachomp_arm.png"></image>
    </g>
    <g id="datachomp-keg" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <image id="datachomp_keg" sketch:type="MSBitmapLayer" x="220" y="50" width="74" height="63" xlink:href="img/datachomp_keg.png"></image>
    </g>


    </svg>

  </div>
  <button id="tossIt">Toss keg</button>
  <script>
    window.onload = function () {
      // var croc = Snap.select("#crocodile"),
      //     head = croc.select("#upper-head"),
      //     jaw = croc.select("#upper-jaw"),
      //     symbol = croc.select("#symbol"),
      //     timer;
      var pivots = [
          [44, 147],
          [92, 126]
      ];

      var datachomp = Snap.select("#datachomp"),
          arm = datachomp.select("#datachomp-arm"),
          bottom_jaw = datachomp.select("#datachomp-bottom-jaw"),
          keg = datachomp.select("#datachomp-keg");

      function tossKeg() {
        var tAmt = "r" + [8, pivots[1]];
        var kAmt = "t0,-80r360t-30,0r360t-30,30t-10,10";
        // var jAmt = "t10,20r5t0,0r5r5,55r-10,105";
        var jAmt = "t0,0r5,0,0t10,5";
        // var j2Amt = "t-10,-20r-5";
        console.log('tmt: ', tAmt, ' kAmt: ', kAmt);
        arm.animate({
            transform: tAmt
        }, 500, mina.elastic);
        keg.animate({transform: kAmt}, 500, mina.easein);
        bottom_jaw.animate({transform: jAmt}, 500, mina.easein);
        // bottom_jaw.animate({transform: j2Amt}, 500, mina.easein);
      }

      // tossKeg();

      document.getElementById('tossIt').onclick = tossKeg;
    }
  </script>
</body>
</html>
